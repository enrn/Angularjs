<html ng-app="ShoppingListApp">
<head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <title>ng -repeat</title>
    </head>
    <body>
    <h2>ng- repeat</h2>
    <div ng-controller="ShoppingListController">
        <h2>Shopping List:</h2>
        <input type="text" ng-model="searchText" placeholder="search..">
        <ul>
            <li ng-repeat="item in shoppingList1 | filter: searchText">{{ item }}</li>
        </ul>
        <h2>Shopping List2:</h2>
        <input type="text" ng-model="shoppingList2[1].quantity">
        <ul>
            <li ng-repeat="item in shoppingList2">{{ $index +1 +" "+ item.name + " : "+item.quantity}}</li>
        </ul>
        <input type="text" ng-model="newItemName" placeholder="name">
        <input type="text" ng-model="newItemQuantity" placeholder="qty">
        <button ng-click="addItems()">Add</button>
        </div>
    
    </body>


</html>
